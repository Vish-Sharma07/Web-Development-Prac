<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<link rel="stylesheet" href="challenge1.css">
<body>
    <div class = "contact-box">
    <form action="">
        <h1 class="main_heading"> Contact Form</h1>
        <p>Please fill all the texts in the fields</p>

        <h2>Your Name :</h2>
        <p>
            <input type="text" class="input-field" placeholder="Your Name">
        </p>

        <h2>Your Email :</h2>
        <p>
            <input type="email" name="email" id="email" placeholder="Enter a valid Email" required>
        </p>

        <h2>Message :</h2>
        <p>
            <textarea name="message" id="message" cols="85" rows="5"  placeholder="Your message to us" required></textarea>
        </p>

        <h2>Subject : </h2>
        <p>
            <input type="subject" name="subject" id="text"  placeholder = "Job Inquiry"required>
        </p>
        <input type="submit" value="Send">
    </form>
    </div>
</body>
</html>
